name: "jsdoc2md"
description: "convert JSDoc files to markdown"
inputs:
  source:
    description: "the path to the source file"
    required: true
    default: "./main.js"
  output:
    description: "where to write the result"
    required: true
    default: "./main.md"
outputs:
  result:
    description: "the result of the operation"
runs:
  using: "node16"
  main: "action.js"
